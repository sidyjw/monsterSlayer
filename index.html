<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Slayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="lodash.js"></script>
</head>

<body>
    <div id="app">
        <header class="main-header">
            <div class="player">
                <h2 class="player__name">You</h2>
                <progress class="player__health-bar" :class="healthColor" :value="playerHealth" max="100">100</progress>
                <span class="player__health-points">{{ playerHealth }}</span>
            </div>
            <div class="player">
                <h2 class="player__name">Monster</h2>
                <progress class="player__health-bar" :value="monsterHealth" max="100">100</progress>
                <span class="player__health-points">{{ monsterHealth }}</span>
            </div>
        </header>
        <div class="painel">

            <button v-if="!isStarted" @click="isStarted = !isStarted" class="painel__button painel__button--start">Start new game</button>
            <template v-if="isStarted">
                <button @click="attack" class="painel__button painel__button--attack">attack</button>
                <button @click="specialAttack" class="painel__button painel__button--special-attack">special attack</button>
                <button @click="heal" class="painel__button painel__button--heal">heal</button>
                <button @click="giveUp" class="painel__button painel__button--give-up">give up</button>
            </template>
        </div>
        <ul v-if="monsterDamage !== 0" class="log">
                <!--  -->
                <!--  -->
            <li v-for="log in logs" :class="log.cl" class="log__damage">{{ log.msg }}</li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
